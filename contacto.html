    <header id="top" class="borde-redondo">
      <div class="logo">
        <img
          src="./img/PB.jpeg"
          alt="logotipo Pizzeria Bicicleta"
          class="logo-nombre"
        />
        <h1 class="titulo">Pizzeria La Bicicleta</h1>
      </div>

      <nav class="navegacion">
        <input type="checkbox" id="check_menu" />
        <ul class="navegacion_nav">
          <li class="nav_item">
            <a href="./index.html"><i class="bx bxs-pizza"></i>Inicio</a>
          </li>
          <li class="nav_item">
            <a href="./nuestros productos.html"

        <label for="check_menu">
          <i class="bx bx-menu"></i>
        </label>
      </nav>
    </header>
    <h1>Contacto</h1>
    <section>
      <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
        />
        <label for="pedido">Pedido</label>
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="ingrese su pedido"
        />
        <label for="cantidad">Hora para retirar</label>
        <input
          type="time"
          id="edad"
          name="edad"
          placeholder="Ingrese su edad"
        />

        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </form>
    </section>
    <h3 id="ancla">Enlace</h3>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.299680421394!2d-58.744403024263384!3d-34.52063467298416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9801dfd3bdc7%3A0xae9e3c8451ff512c!2sLa%20Bicicleta%20Pizzas%20%26%20Empanadas!5e0!3m2!1ses!2sar!4v1697506505421!5m2!1ses!2sar"
      width="500"
      height="350"
      style="border: 0"
      allowfullscreen=""

      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <a href="#top">Inicio</a>
    <footer class="pie-pagina">
      <div class="grupo1">
        <div class="box">
          <figure>
            <a href="#">
              <img src="./img/PB.jpeg" alt="logo" class="log" />
            </a>
          </figure>
        </div>
        <div class="box">
          <h2>Siguenos aca</h2>
          <p>No te pierdas de nuestras publicaciones y ofertas</p>
          <div class="red-social">
            <a href="#"><i class="bx bxl-facebook-square"></i></a>
            <a href="#"><i class="bx bxl-instagram-alt"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-tiktok"></i></a>
          </div>
        </div>
      </div>
      <div class="grupo2">
        <h2>Nuestros Medios de Pago</h2>
        <div class="medios-pagos">
          <img src="./img/Footer/Visa.png" alt="Visa" class="img-pagos" />
          <img
            src="./img/Footer/mercadopago.jpg"
            alt="Mercadopago"
            class="img-pagos"
          />
          <img
            src="./img/Footer/Mastercard.png"
            alt="Mastercard"
            class="img-pagos"
          />
          <img
            src="./img/Footer/Bitcoin-Logo.png"
            alt="Bitcoin"
            class="img-pagos"
          />
          <img
            src="./img/Footer/AmericanExpress.jpg"
            alt="AmericanExpress"
            class="img-pagos"
          />
        </div>
      </div>
      <div class="grupo3">
        <small
          ><i class="bx bx-copyright"></i><b>Pizzeria Bicicleta</b> - Todos los
          Derechos Reservados</small
        >
